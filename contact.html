<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    rel="stylesheet"
    href="./assets/css/custom.css"

</head>
<body class="bgc text-color">

  <!--Navigation Bar-->
  <nav class="navbar navbar-expand-sm bg-light bg-opacity-50">
    <div class="container-fluid">

      <a class="navbar-brand" href="home.html">
        <img src="./assets/images/Logo Transparent.png" alt="Logo" width="115px" length="115px">
      </a>
        
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse fs-4 fw-semibold text-uppercase text-color justify-content-end" id="navbarSupportedContent">
        <div class="navbar-nav">
          <a class="nav-link link-color" href="home.html">Home</a>
          <a class="nav-link link-color" href="services.html">Services</a>
          <a class="nav-link active link-color" aria-current="page" href="contact.html">Contact Us</a>
        </div>
      </div>

    </div>
  </nav>

  <!--Divider-->
  <div class="my-3"></div>

  <!--Form-->
  <div class="container bg-light bg-opacity-50">

    <div class="row">
      <div class="col text-center">
        <h1>Contact Information</h1>
      </div>
    </div>

    <div class="row fs-4">
      <div class="col">
        <ul class="list-unstyled">
          <li class="list-inline-item">Hours of Service: 8 am to 6 pm</li>
          <li>Phone Number: <a href="tel:+16095101430">+1 609 510 1430</a> / <a href="tel:+12673242332" class="ps-5 ps-sm-0">+1 267 324 2332</a></li>
          <li>Email: <a href="mailto:cleaningeandm@outlook.com">cleaningEandM@outlook.com</a></li>
        </ul>
      </div>
    </div>

    <div class="my-3"></div>
    
    <div class="row text-color fs-4">
      <div class="col-md-4 text-center">
        <form>
          <div class="form-floating">
            <input type="text" class="form-control mb-2" id="name" placeholder="Name" required>
            <label for="name" class="fs-6">Name</label>
          </div>
          
          <div class="form-floating">
            <input type="email" class="form-control mb-2" id="email" placeholder="Email" required>
            <label for="email" class="fs-6">Email</label>
          </div>

          <div class="form-floating">
            <input type="tel" class="form-control mb-2" id="phone" placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            <label for="phone" class="fs-6">Phone Number</label>
          </div>

          <div class="form-floating">
            <textarea class="form-control mb-2" id="textArea" placeholder="Tell us what you would like" style="height: 150px"></textarea>
            <label for="textArea" class="fs-6">Tell us what you would like</label>
          </div>
          <!--Finish setting up the email server
              First normal for testing but dont forget to encrypt for final product
              
          -->
          <button type="submit" class="btn btn-secondary mb-2">Submit</button>
        </form>
      </div>
    </div>

  </div>

  <footer>
    <div class="container text-center">

      <div class="row fs-6">
        <div class="col">
          <ul>
            <li class="list-inline-item"><a class="link-color link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="home.html">Home</a></li>

            <li class="list-inline-item"><a class="link-color link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="contact.html">Contact Us</a></li>
          </ul>
        </div>
      </div>

    </div>
  </footer>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous">

  <script src="https://smtpjs.com/v3/smtp.js"></script>
